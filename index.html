<html>

<head>
  <title>Family recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body background="https://media3.giphy.com/media/lxGtq0R2IMLDsKGmvk/200w.gif?cid=790b7611bk57hwqxzn36svohhw63m5d0w7iwe3rw4urxdo9g&ep=v1_gifs_search&rid=200w.gif&ct=g">
  <div class="container">

    <center>
      <h3 class="btn btn-default heading">Family RECOGNITION</h3>
      <br><br>

     

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-info">Capture Person</button>
      <br><br>
      <button onclick="check();" class="btn btn-success">Identify Person</button>
      <br><br>


      <p style="font-size: 22px;">Object : <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span></p>


    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
